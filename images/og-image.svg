<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#0066cc"/>

    <!-- Subtle pattern -->
    <defs>
        <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#0052a3" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

    <!-- Logo icon -->
    <rect x="100" y="180" width="120" height="120" rx="20" fill="#ffffff"/>
    <path d="M160 210L130 255H150L140 300L190 255H170L180 210H160Z" fill="#ffc107"/>
    <circle cx="160" cy="250" r="8" fill="#0066cc"/>

    <!-- Company name -->
    <text x="250" y="260" font-family="Poppins, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Kostr</text>

    <!-- Tagline -->
    <text x="250" y="310" font-family="Source Sans Pro, sans-serif" font-size="28" font-weight="500" fill="#ffc107">Powered by Deas</text>

    <!-- Description -->
    <text x="100" y="420" font-family="Source Sans Pro, sans-serif" font-size="36" fill="#ffffff">Din Palitelige Elektriker i Moss</text>

    <!-- Services -->
    <text x="100" y="480" font-family="Source Sans Pro, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">Elbillading | Solceller | El-kontroll | Smarthus | Nyinstallasjon</text>

    <!-- Bottom bar -->
    <rect x="0" y="550" width="1200" height="80" fill="#ffc107"/>
    <text x="100" y="600" font-family="Source Sans Pro, sans-serif" font-size="28" font-weight="600" fill="#2d3436">65+ ars erfaring fra Deas Elektro | DSB Godkjent | NELFO Medlem</text>
</svg>
